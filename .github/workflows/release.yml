name: Package and release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Safety debug (does NOT fail the job)
      - name: Debug layout
        run: |
          echo "=== Repo root ==="
          ls -la
          echo ""
          echo "=== Addon folder ==="
          ls -la TitanPanelRaidTools
          echo ""
          echo "=== TOC ==="
          ls -la TitanPanelRaidTools/*.toc || true

      - name: Package addon
        uses: BigWigsMods/packager@v2
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOK
