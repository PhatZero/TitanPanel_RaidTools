name: Package and release

on:
  push:
    tags:
      - "v*.*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - show files & TOCs
        run: |
          echo "== git HEAD =="
          git rev-parse HEAD
          git --no-pager log -1 --oneline

          echo ""
          echo "== repo root =="
          ls -la

          echo ""
          echo "== TitanPanelRaidTools folder =="
          ls -la TitanPanelRaidTools || true

          echo ""
          echo "== TOC files found (ls) =="
          ls -la TitanPanelRaidTools/*.toc || true

      - name: Package
        uses: BigWigsMods/packager@v2
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
